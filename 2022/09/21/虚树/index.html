n class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Debug</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> f)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = vt.head[u]; i; i = vt.edge[i].next)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> v = vt.edge[i].to, e = vt.edge[i].cost;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(v == f) <span class="keyword">continue</span>;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d -&gt; %d %d\n&quot;</span>, u, v, e);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">Debug</span>(v, u);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n - <span class="number">1</span>; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> u, v, e;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d&quot;</span>, &amp;u, &amp;v, &amp;e);</span><br><span class="line"></span><br><span class="line">        ot.<span class="built_in">Addedge</span>(u, v, e);</span><br><span class="line">        ot.<span class="built_in">Addedge</span>(v, u, e);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">Pre</span>(<span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">    stk.<span class="built_in">push</span>(<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;m);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= m; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> k;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;k);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= k; j ++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;node[j].num);</span><br><span class="line"></span><br><span class="line">            node[j].d = dfn[node[j].num];</span><br><span class="line">            key[node[j].num] = <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        vt.tot = <span class="number">0</span>;</span><br><span class="line">        vt.head[<span class="number">1</span>] = <span class="number">0</span>;</span><br><span class="line">        std:: <span class="built_in">sort</span>(node + <span class="number">1</span>, node + k + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= k; j ++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> lca = <span class="built_in">Lca</span>(stk.<span class="built_in">top</span>(), node[j].num);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span>(dfn[stk.<span class="built_in">top</span>()] &gt; dfn[lca])</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">int</span> tmp = stk.<span class="built_in">top</span>();</span><br><span class="line">                stk.<span class="built_in">pop</span>();</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span>(dfn[stk.<span class="built_in">top</span>()] &gt; dfn[lca])</span><br><span class="line">                    vt.<span class="built_in">Addedge</span>(stk.<span class="built_in">top</span>(), tmp, <span class="built_in">Find</span>(tmp, stk.<span class="built_in">top</span>()));</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(stk.<span class="built_in">top</span>() == lca) <span class="comment">// lca在栈中， 直接连边</span></span><br><span class="line">                    vt.<span class="built_in">Addedge</span>(lca, tmp, <span class="built_in">Find</span>(tmp, lca));</span><br><span class="line">                <span class="keyword">else</span> <span class="comment">// lca不在栈中， 添加lca然后向lca连边</span></span><br><span class="line">                &#123;</span><br><span class="line">                    stk.<span class="built_in">push</span>(lca);</span><br><span class="line">                    vt.head[lca] = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">                    vt.<span class="built_in">Addedge</span>(lca, tmp, <span class="built_in">Find</span>(tmp, lca));</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            stk.<span class="built_in">push</span>(node[j].num); <span class="comment">// 每个点入栈时清空其邻接表</span></span><br><span class="line">            vt.head[node[j].num] = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(stk.<span class="built_in">size</span>() &gt; <span class="number">1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> tmp = stk.<span class="built_in">top</span>();</span><br><span class="line">            stk.<span class="built_in">pop</span>();</span><br><span class="line"></span><br><span class="line">            vt.<span class="built_in">Addedge</span>(stk.<span class="built_in">top</span>(), tmp, <span class="built_in">Find</span>(tmp, stk.<span class="built_in">top</span>()));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="built_in">Dp</span>(<span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%lld\n&quot;</span>, dp[<span class="number">1</span>]);</span><br><span class="line">        <span class="comment">//Debug(1, 0);</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= k; j ++) key[node[j].num] = <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
