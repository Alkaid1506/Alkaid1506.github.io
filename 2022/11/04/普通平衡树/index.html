uilt_in">Splay</span>(pre, <span class="number">0</span>);</span><br><span class="line">        <span class="built_in">Splay</span>(next, pre);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> now = child[next][<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(cnt[now] &gt; <span class="number">1</span>)</span><br><span class="line">            cnt[now] --, <span class="built_in">Update</span>(now), <span class="built_in">Splay</span>(now, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            child[next][<span class="number">0</span>] = <span class="number">0</span>, <span class="built_in">Update</span>(next), <span class="built_in">Splay</span>(next, <span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">Kth</span><span class="params">(<span class="keyword">int</span> x)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        x ++;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> now = root;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>(<span class="literal">true</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(child[now][<span class="number">0</span>] &amp;&amp; x &lt;= sz[child[now][<span class="number">0</span>]])</span><br><span class="line">                now = child[now][<span class="number">0</span>];</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">int</span> tmp = sz[child[now][<span class="number">0</span>]] + cnt[now];</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span>(x &lt;= tmp) <span class="keyword">return</span> key[now];</span><br><span class="line"></span><br><span class="line">                x -= tmp;</span><br><span class="line">                now = child[now][<span class="number">1</span>];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125; bst;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    bst.<span class="built_in">Insert</span>(<span class="number">-1e9</span> - <span class="number">1</span>);</span><br><span class="line">    bst.<span class="built_in">Insert</span>(<span class="number">1e9</span> + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> z = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i ++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> opt, x;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;opt, &amp;x);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(opt == <span class="number">1</span>) <span class="comment">// 插入一个元素</span></span><br><span class="line">            bst.<span class="built_in">Insert</span>(x);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(opt == <span class="number">2</span>) <span class="comment">// 删除一个元素</span></span><br><span class="line">        &#123;</span><br><span class="line">            bst.<span class="built_in">Insert</span>(x);</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span>(bst.cnt[bst.root] &gt; <span class="number">1</span>) bst.<span class="built_in">Delete</span>(x);</span><br><span class="line">            </span><br><span class="line">            bst.<span class="built_in">Delete</span>(x);</span><br><span class="line">        &#125; </span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(opt == <span class="number">3</span>) <span class="comment">// 查询x的排名， 即比x小的数的个数+1</span></span><br><span class="line">        &#123;</span><br><span class="line">            bst.<span class="built_in">Insert</span>(x);</span><br><span class="line"></span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, bst.sz[bst.child[bst.root][<span class="number">0</span>]]);</span><br><span class="line"></span><br><span class="line">            bst.<span class="built_in">Delete</span>(x);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(opt == <span class="number">4</span>) <span class="comment">// 排名为x的数</span></span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, bst.<span class="built_in">Kth</span>(x));</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(opt == <span class="number">5</span>) <span class="comment">// 小于x且最大的数， 注意是小于不是小于等于</span></span><br><span class="line">        &#123;</span><br><span class="line">            bst.<span class="built_in">Insert</span>(x);</span><br><span class="line"></span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, bst.key[bst.<span class="built_in">Pre</span>(x)]);</span><br><span class="line"></span><br><span class="line">            bst.<span class="built_in">Delete</span>(x);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="comment">// 大于x且最小的数</span></span><br><span class="line">        &#123;</span><br><span class="line">            bst.<span class="built_in">Insert</span>(x);</span><br><span class="line"></span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, bst.key[bst.<span class="built_in">Next</span>(x)]);</span><br><span class="line"></span><br><span class="line">            bst.<span class="built_in">Delete</span>(x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
